<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 확인하기</title>
</head>
<body>
<script>
	window.onload = function(){
		document.getElementById("f_member").onsubmit = function(){
			var u_pw = document.getElementById("mem_pw").value;
			var u_pwcheck = document.getElementById("pw_check").value
			/* alert("입력한 비밀번호..."+u_pw); */
			
			if(u_pw != u_pwcheck){
				alert("비밀번호가 다릅니다");
				return false;
			}else{
				alert("성공");
				return true;
			}
		}
	};
	/*    id는 화면에서 name은 서버언어(톰캣)  */
</script>
	<form id='f_member' action="get" method="pwCheckAction.html">
		<label>이름</label>
		<input type="text" id="mem_name" name="mem_name"/> <br>
		<label>비밀번호</label>
		<input type="password" id="mem_pw" name="mem_pw"/> <br>
		<label>비밀번호 확인</label>
		<input type="password" id="pw_check" name="pw_check"/> <br>
		<input type="submit" value="제출">
		
	
	</form>

</body>
</html>
