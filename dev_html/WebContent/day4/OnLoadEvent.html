<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onload 이벤트 활용</title>
</head>
<body>
<script type="text/javascript">
	/* var bf = document.getElementById("header");
	document.write(bf); */
	window.onload=function(){ //익명함수 - 한번만
		//이벤트 연결하기
		var header = document.getElementById("header");
		header.onclick = function(){
			alert("클릭");
			
			//이벤트 제거
			header.onclick = null; //자원반납하기  버블링 발생 방지
		}
		
	};
	
</script>
<h1 id="header">Click</h1>
<script type="text/javascript">
	var af = document.getElementById("header");
		document.write(af);
</script>

</body>
</html>
