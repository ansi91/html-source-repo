<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
		function whenClick(e){
			alert("클릭====>"+e);
		}
		
		function whenKeyUp(e){
			alert("키보드를 눌렀다 해제 할때 ===>"+e)
		}
	</script>
</head>
<body>
	<h1 onClick="whenClick(event)">클릭</h1>
	<input type="text" onkeyup="whenKeyUp(event)"> 
</body>
</html>
