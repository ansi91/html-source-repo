<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html</title>
<!-- http://jeasyui.com/tutorial/datagrid/datagrid12.php  -->
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript">
    	function empList(){
    		$('#dg').datagrid({
    			url:"jsonEmpList.jsp"
    			,onLoadSuccess:function(data){
    				var result = JSON.stringify(data)
    					alert("새로 고침 처리 성공" + data +"," + result);
    					}
    				});
    	}
    	
    </script>
    
    
</head>
<body>
	<table id="dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px"
            url="jsonEmpList.jsp"
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="EMPNO" width="50">사원번호</th>
                <th field="ENAME" width="50">사원이름</th>
                <th field="SAL" width="50">급여</th>
                <th field="DEPTNO" width="50">부서번호</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="empList()">사원조회</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">사원등록</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">사원수정</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">사원삭제</a>
    </div>
</body>
</html>
