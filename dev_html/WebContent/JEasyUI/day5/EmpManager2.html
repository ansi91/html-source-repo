<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>java script</title>
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript">
	function empList(){
		
		 $('#dg_emp').datagrid({
			url:"jsonEmpList.jsp"
			,onLoadSuccess:function(data){
				var result = JSON.stringify(data)
					alert("새로 고침 처리 성공" + data +"," + result);
					}
				}); 
	}
	function empIns(){
		alert('호출 성공');
	}
	
	function empUdp(){
		alert('호출 성공');
	}
	
	function empDel(){
		alert('호출 성공');
	}
    </script>
    
</head>
<body>
	<table id="dg_emp"></table>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#dg_emp').datagrid({
				title:"자바스크립트만으로 구성"
				,url:'jsonEmpList.jsp'
				,method:'get'
					  ,columns:[[
					        {field:'EMPNO',title:'사원번호',width:100}
					        ,{field:'ENAME',title:'사원이름',width:100}
					        ,{field:'SAL',title:'급여',width:100,align:'right'}
					        ,{field:'DEPTNO',title:'부서번호',width:100,align:'center'}
					    ]],
						toolbar: [{
							iconCls: 'icon-search'
							,text:'조회'
							,handler: function(){empList()}
						},'-',{
							iconCls: 'icon-add'
							,text:'추가'
							,handler: function(){empIns()}
						},'-',{
							iconCls: 'icon-edit'
							,text:'추가'
							,handler: function(){empUdp()}
						},'-',{
							iconCls: 'icon-remove'
							,text:'삭제'
							,handler: function(){empDel()}
						}]
			});
		});
	</script>
</body>
</html>
