<!DOCTYPE html>
<html>
<!--
	학습목표
	나는 easyui API를 활용하여 화면을 구성할 수 있다.
	나는 easyui에서 지원하는 태그 속성들을 자바스크립트 언어를 활용하여 조작할 수 있다.
	
	다이얼로그창에 뿌려지는 페이지를 따로 XXX.jsp로 작성한 경우에도 부모창에서 자식창의 콤포넌트에 접근 가능함
	한 페이지 안에 있어도 되고 두 페이지를 분리해서 관리해도 된다.
	한 사람이 관리하는 경우라면 한 페이지에 두는 것이 좋겠고
	여러사람이 업무를 나누어 관리하는 경우라면 페이지를 분리하는 것이 좋겟다.

  -->
<head>
<meta charset="UTF-8">
<title>Datagrid활용 연습</title>


    
    <script type="text/javascript">
    	function searchList(){
    		$('#dg_member').datagrid({
    			 url: "../../json/dept.json"//datagrid에 출력될 값 (오라클서버, json-변경됨)
    			,onLoadSuccess:function(data){
					alert("data =" + data);    				
    			}
    		});
    	}
    	
    </script>
    
    
</head>
<body>
	<table id="dg_member" class="easyui-datagrid"></table>
	<!-- 회원 정보등록 화면 시작 -->
		<div id="dlg_memberINS" class="easyui-dialog">
        	 abcdefg
         </div>
       		
         <div id="dlg_memberUPD" class="easyui-dialog">
        		 abcdefg
         </div>
         
         <div id="dlg_memberDEL" class="easyui-dialog">
        		  abcdefg
        		<input class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
         </div>
         
	<!-- 회원 정보등록 화면 끝 -->
	<script type="text/javascript">
		$(document).ready(function(){
				$("#dlg_memberINS").dialog({
        			title:"회원정보 등록"
        			,closed:true
        			,modal:false
        			,href:"memberINS.jsp"
        			,width:300
        			,height:200
        			,text:'열기'
				});
				$("#dlg_memberUPD").dialog({
        			title:"회원정보 수정"
        			,closed:true
        			,modal:true
        			,href:"memberINS.jsp"
        			,width:300
        			,height:200
        			,text:'열기'
				});
				$("#dlg_memberDEL").dialog({
        			title:"회원정보 삭제"
        			,closed:true
        			,modal:false
        			,href:"memberDEL.jsp"
        			,width:300
        			,height:200
        			,text:'열기'
				});
			
				$('#dg_member').datagrid({
			//		url: "../json/dept.json" 
					title:"회원관리"
					,toolbar: [{
						text:'조회'
						,iconCls: 'icon-search'
						,handler: function(){searchList();}
					},'-',{
						text:'입력'
						,iconCls: 'icon-add'
						,handler: function(){$('#dlg_memberINS').dialog('open')}
					},'-',{
						text:'수정'
						,iconCls: 'icon-edit'
						,handler: function(){$('#dlg_memberUPD').dialog('open')}
						},'-',{
						 text:'삭제'
						,iconCls: 'icon-remove'
						,handler: function(){$('#dlg_memberDEL').dialog('open')}
						},'-',{
						 text:'삭제처리'
						,handler: function(){
							alert("사용자가 입력한 비밀번호"+$('#mem_pw').val());
							//		alert("사용자가 입력한 비밀번호2"+$('#mem_pw2').val());
						}
					}]
			
					,width:500, height:500

					
					,columns:[[
				        {field:'dname',title:'부서이름',width:100},
				        {field:'loc',title:'지역',width:100},
				       
				    ]]
					/* ,data: [ //datagrid에 출력될 상수 값(고정됨)
						 {dname:'value11', loc:'value12'}
						,{dname:'value21', loc:'value22'}
					] */
				//이벤트 처리부에서 undefine이 발생한 경우 전체 화면이 깨지진 않음.
					,onDblClickRow: function(index, row){
						alert("index ="+ index + "row =" + row +"row.f1 =" + row.f1 +" " + "row.f2 =" + row.f2 );
					}
					,onLoadSuccess : function(data){
						alert("온로드 호출 성공");
					}
						
				});
		});
	
	</script>
	  
	
</body>
</html>
