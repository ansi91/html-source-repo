<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <style>
    	div#d_msg{
    		position:absolute;
    		border:3px solid black;
    		width:200;
    		height:60;
    	}
    </style>
    <script type="text/javascript">
    	function test(){
    		alert($('#tb_id').val());
    	}
    </script>
</head>
<body>
<input id="tb_id" class="easyui-textbox" placeholder="아이디">
<button onclick="test()">출력</button>
<div id="d_msg"></div>

<!-- <input id="_easyui_textbox_input1" type="text"
 class="textbox-text validatebox-text textbox-prompt" autocomplete="off" tabindex="" 
 placeholder="" style="margin: 0px; padding-top: 0px; padding-bottom: 0px; height: 28px; line-height: 28px; width: 171px;"> -->
 
<script type="text/javascript">
	$(document).ready(function(){
		$('#d_msg').hide();
		
		$('#tb_id').textbox('textbox').bind('keyup',function(e){
			//alert("keyup");
		$('#d_msg').show();	
		$('#d_msg').css("width",$('.textbox').width()+"px");
		$('#d_msg').css("left",$('#_easyui_textbox_input1').offset().left+"px");
		$('#d_msg').css("top",$('#_easyui_textbox_input1').offset().bottom+"px");
		$('#d_msg').html("<b>"+"결과처리"+"</b>");
			
		});
	});

</script>
</body>
</html>
