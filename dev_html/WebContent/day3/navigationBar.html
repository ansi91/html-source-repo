<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
<style type="text/css">
	body{font-family:'Times New Roman','serif';}
	li{list-style:none;}
	a{text-decoration:none;}
	
</style>
	
<style>
#title{font-family: 'Gugi', cursive;}
#main_header > #title{
position:absolute; /*절대좌표*/
left:500px;
top:100px;
}

#main_header > #main_gnb{
	position:absolute;
	right:0px;
	top:0px;
}
#main_gnb > ul > li{float:left;}
#main_gnb > ul > li > a{display:block; padding:2px 10px; border:1px solid black;}
#main_gnb > ul > li > a:hover{background:black; color:white;}

</style>
	

</head>
<body>
	<header id="main_header">
	<div id="title"><h1>네비게이션바(HTML5+CSS3 Basic)</h1></div>
	<nav id="main_gnb">
		<ul>
			<li><a href="#">JAVA수업</a></li>
			<li><a href="#">ORACLE수업</a></li>
			<li><a href="#">HTML5수업</a></li>
		</ul>
	</nav>
	</header>

</body>
</html>
