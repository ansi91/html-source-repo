<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 개요</title>
<script type="text/javascript" src="test.js"></script> 
<script type="text/javascript">
	document.write("좋은 아침(태그도 포함)."); //내장객체가 들어 있다
	test();
</script>

<!--주의사항 : 반드시 따로 선언하여 사용할 것.  -->

</head>
<body>
<!--
	학습목표
	-html(View)과 javascript(Event,View에 대한 조작)의 역할에 대해 말할 수 있다.
	-자바스크립트의 선언 위치에 대해서 설명할 수 있다.
	  head:전역변수, 함수정의 body:지역변수, 실행문 작성
	-mime type에 대해 이해하고 페이지에 적절한 mime type을 작성 할 수 있다.
	
	개요
	:브라우저 플랫폼에서 동작하는 객체기반 스크립트 언어이다.
	:컴파일을 하지 않는다.
	:런타임시에 결정된다 (변수)
	:html파일에 포함된다.
	<script type="text/javascript"> </script>
	
	html태그의 이벤트 핸들러를 자바스크립트 코드로 표현할 수 있다.
	:자바스크립트를 적용해서 확장된 html문서를 작성할 수 있다.
	<태그이름 onEvent="자바스크립트코드">
	더블쿼테이션과 싱글쿼테이션을 같이 사용할 수 있다. - 같이 사용할땐 바깥쪽이 "" 안쪽이 ''
	:한개만 사용할 떈 구분 없이 사용해요
	자바스크립트 코드를 URL로 사용 가능하다 
	자바스크립트 파일을 내장 할 수 있다.
	:반복되는 코드를 줄임.
	:여러 페이지에서 공통으로 필요한 함수를 구현 - 재사용
	
  -->
	
  	<a href="http://www.naver.com" onmouseover="document.bgColor='#fc6262'"
  										  onmouseout="document.bgColor='green'"> 네이버  </a>
  	<hr>
  	
  	<a href="javascript:alert('안녕하세요');" onmouseover="document.bgColor='aqua'"
  										  onmouseout="document.bgColor='magenta'"> 네이버 </a>
</body>
</html>
