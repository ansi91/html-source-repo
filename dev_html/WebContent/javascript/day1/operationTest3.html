<script type="text/javascript"> 
	

		var jumsu = prompt("당신의 성적을 입력하세요.");
			if(jumsu >=90){
				document.write("A등급 입니다.");
				
			}else if(jumsu>=80){
				document.write("B등급 입니다.");
			}else if(jumsu>=70){
				document.write("C등급 입니다.");
			}else if(jumsu>=60){
				document.write("D등급 입니다.");
			}else{
				document.write("F등급 입니다");
			}
			
	
	
</script>
