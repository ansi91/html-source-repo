<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var dap = new Array(); //new Array(5) 인덱스를 0~4까지 지정할 수 있다.
		var dan= prompt("확인하려는 구구단 수를 입력하세요",2); //디폴트는 2
		for(var i=1; i<=9;i++){
			dap[i]=dan*i;
			document.write(dan,"*",i,"는",dap[i],"<br>");
		}
		
	</script>
</body>
</html>
