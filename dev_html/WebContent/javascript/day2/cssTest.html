<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
	.high-light{background:yellow;}
	.high-light-0{background:blue;}
	.high-light-1{background:green;}
	.high-light-2{background:orange;}
	.high-light-3{background:brown;}
	.high-light-4{background:aqua;}
	.high-light-5{background:tomato;}
		
	
</style>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
	<h1>item - 5</h1>
<script type="text/javascript">
	$(document).ready(function(){
		 //$("h1").addClass('high-light');
		 
		 //h1태그에 반복해서 high-light라는 클래스를 추가해준다
		 //index는 배열이라고 생각하고 index++과 같다.
		 $("h1").each(function(index,item){
			$(this).addClass('high-light-'+index); 
		 });
	});
	

</script>
</body>
</html>
