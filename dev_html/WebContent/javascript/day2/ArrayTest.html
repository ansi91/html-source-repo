	<script type="text/javascript">
		var arrWeek = ["월","화","수","목","금","토","일"];
/* 		document.write(arrWeek[0]+"요일"+"<br>");
		document.write(arrWeek[4]+"요일"+"<br>"); */
		for(var i=0;i<arrWeek.length;i++){
			if(i==5|i==6){
				// | 하나면 둘다 체크 
				//	|| 앞에 조건만 보고 뒤에 조건은 확인 안하고 패스
				document.write("주말"+"<br>");
				
			}else{
				document.write(arrWeek[i] +"요일"+"<br>");
			}
		}
	</script>
