<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div#d_result{position:absolute;}
	.listIn{background:#CCFFFF;}
	.listOut{background:#FFFFFF;}
</style>					
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	var word = $("#keyword");

	
	function showMethod(){
		$.ajax({
			method:"get"
			,url:"../../json/dept.json" // http://192.168.0.244:8000
			,dataType:"json"
			,success:function(data){
				//alert("data:" + data);
				var result = JSON.stringify(data); //json파일을 덩어리채 가져와서 보여줌
				var jsonDoc = JSON.parse(result);
					//alert("jsonDoc: "+jsonDoc[2].loc);
					for(var i=0;i<jsonDoc.length;i++){
						$("#d_result").text(jsonDoc[i].deptno+","+jsonDoc[i].dname+","+jsonDoc[i].loc);
					}
				}
				,fail:function(xhrObject, txtStatus){
					alert(txtStatus+","+xhrObject.responseText);
				}
			
				});
		
		}
	
	function clearMethod(){
		$("#d_result").css("backgroundColor","#FFFFFF");
		$("#d_result").css("border","none");
		$("#d_result").html("");
	}
	
	


</script>



</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
			//$("#d_result").hide();
		
	})
</script>

<div id="d_result"> </div>
	<input type="text" id="keyword" size="20" onkeyup="showMethod()">
	<!-- <button onclick="javascript:$('#d_result').show()">보여줘</button> -->
	<button onclick="showMethod()">보여줘</button>
	<button onclick="clearMethod()">지워줘</button>






</body>
</html>
