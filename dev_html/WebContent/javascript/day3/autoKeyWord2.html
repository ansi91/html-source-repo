<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div#d_result{position:absolute;}
	.listIn{background:#CCFFFF;}
	.listOut{background:#FFFFFF;}
</style>					
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	var word = $("#keyword");

	
	function showMethod(){
		$.ajax({
			method:"get"
			,url:"deptList.jsp"
			,dataType:"html"
			,success:function(data){
				alert("data:" + data);
				$("#d_result").css("width",$("#keyword").offset().width+"px");
				$("#d_result").css("top",$("#keyword").offset().top+$("#keyword").offset().height+"px");
				$("#d_result").css("left",$("#keyword").offset().left+"px");
				$("#d_result").css("backgroundColor","#CCFFFF");
				$("#d_result").css("border","3px solid black");
				$("#d_result").html(data);
					}
				,fail:function(xhrObject, txtStatus){
					alert(txtStatus+","+xhrObject.responseText);
				}
			
				});
		
		}
	
	function clearMethod(){
		$("#d_result").css("backgroundColor","#FFFFFF");
		$("#d_result").css("border","none");
		$("#d_result").html("");
	}
	
	


</script>



</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
			//$("#d_result").hide();
		
	})
</script>

<div id="d_result">여기 </div>
	<input type="text" id="keyword" size="20" onkeyup="showMethod()">
	<!-- <button onclick="javascript:$('#d_result').show()">보여줘</button> -->
	<button onclick="showMethod()">보여줘</button>
	<button onclick="clearMethod()">지워줘</button>






</body>
</html>
