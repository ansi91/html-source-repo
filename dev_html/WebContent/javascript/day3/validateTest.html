<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function validate(p_input){
//		var valid = "abcdefghijklmnopqrstuvwxyz0123456789";
		var valid = "0123456789";
		var ok = "yes";
		var temp;
		for(var i=0;i<p_input.value.length;i++){
			temp = ""+p_input.value.substring(i,i+1);
			if(valid.indexOf(temp) == -1) ok="no";
				
			}
		if(ok == "no"){ alert("숫자만 입력할 수 있어요");
			p_input.value="";
			p_input.focus();
		}
	}
</script>
</head>
<body>
<form id="f_login" action="loginAction.html">
	아이디 : <input type="text" id="mem_id" name="mem_id" onBlur="validate(this)">
	<br>
	<input type ="submit" value="Login">
	<button onclick="javascript:document.getElementById('f_login').submit();">로그인</button>
</form>
</body>
</html>
